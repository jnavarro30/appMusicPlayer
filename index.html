<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='css/styles.css'>
    <script src="https://kit.fontawesome.com/739f32426d.js" crossorigin="anonymous"></script>
    <script src='js/script.js' type='module' defer></script>
    <title>Music Player</title>
</head>

<body>
    <div class="container">
        <div class="player__progress">
            <div class="player__bar"></div>
        </div>
        <div class="app__player">
            <header class="player__info">
                <img src="./media/images/yoshi-bowser.jpg" alt="baby boswer" class="player__image">
                <p class="player__title">Music Player</p>
                <p class="player__count">12 Songs</p>
                <button class="player__button">PLAY</button>
            </header>
            <ul class="player__playlist"></ul>
        </div>
    </div>
</body>

</html>
